<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>

  <!-- Bootstrap CSS link -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="styles.css">
</head>

<body class="p-4 text-center">
  <!-- the entire body must be written by student -->

  <h2 class="mb-4">Bootstrap Buttons Assignment</h2>

  <!-- Button 1: Primary -->
  <button id="button-1" class="btn btn-primary m-2">Primary Button</button>

  <!-- Button 2: Outline Secondary -->
  <button id="button-2" class="btn btn-outline-secondary m-2">Outline Secondary</button>

  <!-- Button 3: Success Large -->
  <button id="button-3" class="btn btn-success btn-lg m-2">Large Success Button</button>

  <!-- Button 4: Danger Small -->
  <button id="button-4" class="btn btn-danger btn-sm m-2">Small Danger Button</button>

  <!-- Button 5: Warning Large Full Width -->
  <button id="button-5" class="btn btn-warning btn-lg w-100 my-2">Full Width Warning Button</button>

  <!-- Button 6: Disabled Info -->
  <button id="button-6" class="btn btn-info m-2" disabled>Disabled Info Button</button>

  <!-- Button 7: Light -->
  <button id="button-7" class="btn btn-light m-2">Light Button</button>

  <!-- Button 8: Link -->
  <button id="button-8" class="btn btn-link m-2">Link Button</button>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
